<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://plrojewhtzgsmehkxlxu.supabase.co/storage/v1/object/public/images//Design%20sem%20nome%20(58).png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Moda feminina elegante e moderna. Roupas atemporais para mulheres com estilo. Compre online na Use Lamone com segurança e bom gosto." />
    <meta property="og:image" content="https://plrojewhtzgsmehkxlxu.supabase.co/storage/v1/object/public/images//Design%20sem%20nome%20(58).png" />
    <meta property="og:title" content="Use Lamone | Moda Feminina Elegante e Moderna" />
    <meta property="og:description" content="Moda feminina elegante e moderna. Roupas atemporais para mulheres com estilo." />
    <meta property="twitter:image" content="https://plrojewhtzgsmehkxlxu.supabase.co/storage/v1/object/public/images//Design%20sem%20nome%20(58).png" />
    <title>Use Lamone | Moda Feminina Elegante e Moderna</title>
    <!-- Importação das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">
    <!-- Fontes personalizadas para o site -->
    <style>
      /* Importação das fontes customizadas */
      @font-face {
        font-family: 'TAN Pearl';
        src: url('/fonts/TANPearl-Regular.woff2') format('woff2'),
             url('/fonts/TANPearl-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Dream Avenue';
        src: url('/fonts/DreamAvenue-Regular.woff2') format('woff2'),
             url('/fonts/DreamAvenue-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Glacial Indifference';
        src: url('/fonts/GlacialIndifference-Regular.woff2') format('woff2'),
             url('/fonts/GlacialIndifference-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .loader img {
        width: 150px;
        height: auto;
        animation: pulse 1.5s infinite ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback para garantir que algo seja exibido mesmo antes do React carregar -->
      <div class="loader">
        <img src="https://plrojewhtzgsmehkxlxu.supabase.co/storage/v1/object/public/images//Design%20sem%20nome%20(58).png" alt="Use Lamone Logo" />
        <noscript>
          <p style="color: red;">Esta aplicação precisa de JavaScript ativado para funcionar.</p>
        </noscript>
      </div>
    </div>
    
    <!-- Script de configuração -->
    <script>
      // Hack para garantir que o React seja carregado corretamente
      window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = { isDisabled: true };
      
      // Verificar se existe algum erro
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const rootElem = document.getElementById('root');
          // Se o conteúdo original ainda estiver lá após algum tempo, provavelmente há um erro
          if (rootElem && rootElem.querySelector('.loader')) {
            console.error('A aplicação React não carregou corretamente');
            rootElem.innerHTML = `
              <div style="padding: 20px; text-align: center; font-family: sans-serif;">
                <h1>Ops! Algo deu errado.</h1>
                <p>Não foi possível carregar a loja. Por favor, tente recarregar a página.</p>
                <button onclick="window.location.reload()" style="padding: 10px 20px; background: #D4AF37; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">
                  Recarregar Página
                </button>
              </div>
            `;
          }
        }, 5000); // Espera 5 segundos
      });
    </script>
    
    <!-- Aplicação React -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
